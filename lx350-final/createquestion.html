{% extends "bootstrap_base.html" %}
    {% block title %}
    <title>Create a new question</title>
    {% endblock title%}
    {%block posts%}
        {% if p.user %}
        <div class="blog-post"> 
            <h2 class="blog-post-title">Create a new question</h2>
            {% if not p.key %}
              <form action="/post" enctype="multipart/form-data" method="post" style="padding: 15px;min-width: 250px;" >
            {% else %}
              <form action="/{{p.key().id()}}/post" enctype="multipart/form-data" method="post" style="padding: 15px;min-width: 250px;" >
            {% endif %}
                <div class="text-left" style="padding: 15px;max-width: 600px;"> 
                    What is your question?
                    <br><input type=text name="title" class="form-control" value="{{p.title}}" required autofocus placeholder="Title"></input>
                    <br><textarea name="body" class="form-control" required rows="20" placeholder="Detailed about question">{{p.body_str}}</textarea><br>
                    
                    Tags: (separated by space)
                    <br><input type=text name="tags" class="form-control" value="{{' '.join(p.tags)}}" placeholder="Tags"></input><br>

                    Upload Image:
                    <br><input type="file" name="img" class="form-control"/><br>

                    <button class="btn btn-success" type="submit">Submit</button>
                </div>
            </form>
        </div>
        {% endif %}
    {%endblock posts%}
