<!DOCTYPE html>
{% autoescape true %}

<h1> Create a new question </h1>
{% if not p.key %}
  <form action="/post" method=post>
{% else %}
  <form action="/{{p.key().id()}}/post" method=post>
{% endif %}
  <br>What is your question:
  <br><textarea name=body rows=30 cols=80>{{p.body_str}}</textarea>
	
  <br>
	<label> Tags: </label>
		<input type=text name=tags value="{{' '.join(p.tags)}}">
	<input type=submit value="Submit">
	</form>

<hr>

{% endautoescape %}
